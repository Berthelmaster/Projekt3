<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>InstaCoffee</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>


<h1>Coffee character</h1> 
<h2>#SvaretPåDineBønner</h2>

<h3>1. Choose your coffee</h3>

	<img src="styles/merrild.png" onclick="clickOnCoffee(1)" id="merrild" >
	<img src="styles/peterlarsen.png" onclick="clickOnCoffee(2)" id="peterlarsen" >

<h3>2. Choose coffee strength</h3>
	<img src="styles/coffeeBeans.png" name="bonner">

	<div class="slideStrength">
	  <input type="range" min="1" max="3" value="2" class="slider" id="myStrength">
	  <p>Coffeestrength: <span id="strengthslider"></span></p>
	</div>

<h3>3. Choose cup size</h3>
	<img src="styles/CupPic.png" name="cup">

	<div class="slideSize">
	  <input type="range" min="1" max="3" value="2" class="slider" id="myCupSize">
	  <p>Cup size: <span id="cupsizeslider"></span></p>
	</div>

<h3>4. Choose brew time (Optional)</h3>

	<div>
	<input type="time" id="brewHour">
	<input type="date" id="brewDate">
	</div>

	<div><button type="button" onclick="clickOnOrderCoffee()">Order Coffee Now </button>
	<button type="button" onclick="setBrewTime()">Set brew time</button>
	</div>

<div class="fixed">
	<p name="status" class="box">Status:</p><p id="status" class="box">Ready</p>
	<div id="output"></div>
</div>

<p class="clearfix"></p> 



<script src="myscripts.js"></script>
</body>
</html>
